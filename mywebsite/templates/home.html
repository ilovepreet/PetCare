{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %} 
<style>
  .carousel-item {
  height:90vh;
  min-height: 300px;
  background: no-repeat scroll center scroll;
  -webkit-background: cover;
  background-size: cover;
}
</style>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/pet1 (1).jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Suggestions</h5>
        <p>Give Your Suggestions For The PetCare</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/images/pet1 (5).jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Check The Suggestions</h5>
        <p>Check The Suggestions In Services</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/images/pet1 (4).jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Contact us</h5>
        <p>Contact us and send your lovely regards</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock body %}
